app:
    name: alertmanager
    code: alertmanager
    notify: sudip20005@hotmail.com

build:
    version: 0.2
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: alertmanager-0.20

deploy:
    context: sudip20005/DEV
    type: statefulset
    replicas: 1
    port:
    - 9093

volumes:
  - claim: alertmanager-data
    mount: /appz/data
    name: data
    size: 50Gi
  
properties:
    SLACK_API_URL:
      vault: SLACK_API_URL
    SLACK_CHANNEL: notification-openebs
    CLUSTER_NAME: AWS_QA
    revision : 23
